<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./styles.css" />
        <script defer src="./script.js"></script>
        <title>Prática 02</title>
    </head>

    <body>
        <div class="container">

            <div class="block">
                <h2 class="block__title">Agenda telefônica</h2>
                <input class="block__search" type="text" v-model="search" placeholder="Filtrar contato..">
                <div class="block__add">
                    <input class="input__name" :class="{'error': isEmptyNameField}" placeholder="Name"
                        v-model.trim="name" ref="input-name">
                    <input type="tel" class="input__phone" :class="{'error': isEmptyPhoneField}"
                        placeholder="Phone number" v-model.number.trim="phone" ref="input-phone">
                    <button class="btn__add" type="button" @click="addContact()">Adicionar contato</button>
                </div>
                <ol class="list block__list">
                    <!-- <li class="list__item" v-for="(item, index) in filteredContacts(search)" :key="index">
                    </li> -->
                    
                </ol>
            </div>
        </div>
    </body>

</html>
